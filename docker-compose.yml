services:
  totalcontrole_db:
    image: mysql:5.7
    container_name: totalcontrole_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3310:3306"
    volumes:
      - totalcontrole_db_data:/var/lib/mysql
    networks:
      - totalcontrole-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  total_controle_v1:
    build:
      context: ./v1
    container_name: total_controle_v1
    ports:
      - "8091:80"
    volumes:
      - ./v1/src:/var/www/html
    depends_on:
      totalcontrole_db:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - totalcontrole-net

  total_controle_v2:
    build:
      context: ./v2
    container_name: total_controle_v2
    ports:
      - "8092:80"
    volumes:
      - ./v2/src:/var/www/html
    depends_on:
      totalcontrole_db:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - totalcontrole-net

networks:
  totalcontrole-net:
    driver: bridge

volumes:
  totalcontrole_db_data: